<html>

<body>
    <div id="app">
        {{ message }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            },
            created: function () {
                console.log("created");
            },
            beforeCreate: function () {
                console.log("before created");
            },
            mounted: function () {
                console.log("mount");
                this.message = "updateeee";
            },
            updated: function () {
                console.log("update");
            },
        })
    </script>
</body>

</html>
